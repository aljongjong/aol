<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<th:block th:replace="fragments/head :: head('board')" ></th:block>
<body>
<th:block th:replace="fragments/header :: header('board')"></th:block>
<main>
    <span th:text="${data}"></span> 페이지
    <table>
        <caption>게시판</caption>
        <colgroup>
            <col style="width: 10%;">
            <col style="width: 20%;">
            <col style="width: 40%;">
            <col style="width: 10%;">
            <col style="width: 20%;">
        </colgroup>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>내용</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        <tr th:each="board : ${boardList}">
            <td th:text="${board.no}"></td>
            <td th:text="${board.title}"></td>
            <td th:text="${board.contents}"></td>
            <td th:text="${board.author}"></td>
            <td th:text="${board.date}"></td>
        </tr>
    </table>

</main>
<th:block th:replace="fragments/footer :: footer"></th:block>
</body>
</html>
